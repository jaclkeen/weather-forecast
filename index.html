<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <div class="weather_container">

      <div class="input_area" id="input_area">
        <input type="text" class="zip" name="zip" id="zip" placeholder="Enter zip code">
        <input type="button" class='getWeather' id="getWeather" value="Get Weather">
      </div>

      <div class="nav">
        <a href="#" id="current" class="current choice active">Current Weather</a>
        <a href="#" class="three_day choice" id="three_day">3 Day</a>
        <a href="#" id="daily" class="daily choice">Daily</a>
      </div>

      <div class="main" id="main">
        <div class="weather_current" id="weather_current">
          <h2 class="town" id="town"></h2>
          <p class="description" id="description"></p>
          <p class="temp" id="temp"></p>
          <p class="humidity" id="humidity"></p>
          <p class="wind_speed" id="wind_speed"></p>
          <img class="weather_pic" id="weather_pic" src="">
        </div>

        <div class="day3" id="day3">
          <div class="today_weather" id="today_weather"></div>
          <div class="tomorrow_weather" id="tomorrow_weather"></div>
          <div class="dayAfterWeather" id="dayAfterWeather"></div>
        </div>
      </div>

    </div>
  </div>
</body>
  <script src='/bower_components/jquery/dist/jquery.min.js'></script>
  <script src='dist/app.js'></script>
</body>
</html>
